<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        let a = 10;
    let b = 3;
    let c = 7;

// a. The sum of a and c.
    let sum = a + c;
    console.log("a + c =", sum);

// b. The difference between a and b.
    let difference = a - b;
    console.log("a - b =", difference);

// c. The product of b and c.
    let product = b * c;
    console.log("b * c =", product);

// d. The result of a modulo b.
    let moduloResult = a % b;
    console.log("a % b =", moduloResult);

    </script>
</body>
</html>

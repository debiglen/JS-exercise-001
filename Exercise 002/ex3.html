<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        let flag1 = true;
        let flag2 = false;

// a. Use a logical AND to determine the combined state of flag1 and flag2.
    let andResult = flag1 && flag2;
    console.log("flag1 AND flag2 =", andResult);

// b. Use a logical OR to determine the combined state of flag1 and flag2.
let orResult = flag1 || flag2;
console.log("flag1 OR flag2 =", orResult);

// c. Negate the value of flag1.
let negatedFlag1 = !flag1;
console.log("Negation of flag1 =", negatedFlag1);

    </script>
</body>
</html>

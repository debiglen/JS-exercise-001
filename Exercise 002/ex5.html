<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        let m = 15;
        let n = 4;

// Calculate the average of m and n
let average = (m + n) / 2;

// a. Check if the average is greater than 10.
if (average > 10) {
  console.log("The average is not greater than 10.");
} else {
  console.log("The average is greater than 10.");
}

// b. Check if the average, when divided by 2, gives a remainder greater than or equal to 1.
if (average % 2 >= 1) {
  console.log("The remainder when the average is divided by 2 is greater than or equal to 1.");
} else {
  console.log("The remainder when the average is divided by 2 is less than 1.");
}
    </script>
</body>
</html>
